<h3>Answer some brief questions and we will get back to you right away!</h3>
<form action="https://formspree.io/ianmlaing@gmail.com"
      method="POST">
  <label>What is the occasion?</label>
    <input type="text" name="occasion">
  <label >What Service will you need?
    <label ><input type="radio" name="serviceNeeded"> Planning</label>
  <label ><input type="radio" name="serviceNeeded"> Coordination</label>
  <label ><input type="radio" name="serviceNeeded"> Both</label>
  <label ><input type="radio" name="serviceNeeded"> Not Sure</label></label>
  <label>Do you have a Venue? Where?</label>
    <input type="text" name="venue">
  
  <label>What is the Date and Time of the event?</label>
    <input type="text" name="dateTime">
  <label>How many guests are  you expecting?</label>
    <input type="text" name="totalGuest">
   <label>What kind of Food/Alcohol/Entertainment are you planning?</label>
    <input type="text" name="eatDrinkMerry">
  <label>What are you most concerned about?</label>
    <input type="text" name="concernedAbout">
    <label>What is your Name?</label>
    <input type="text" name="name">
  <label>What is your Email?</label>
    <input type="text" name="email">
  <label>What is your Phone?</label>
    <input type="text" name="phone">
  <label>Best time to contact you?</label>
    <input type="text" name="timeToContact">
  <label >Preferred Contact Method?
    <label ><input type="radio" name="PrefContact"> Phone</label>
  <label ><input type="radio" name="PrefContact"> Email</label>
  <label ><input type="radio" name="PrefContact"> No Preference</label></label>
   
<input type="submit" value="Submit">
</form>
